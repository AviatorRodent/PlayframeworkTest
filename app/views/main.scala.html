@(title: String)(content: Html)(implicit brand: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href='@routes.Assets.versioned("images/ico/favicon.ico")'>

    <title>SkySports - Football</title>

    <!-- Bootstrap core CSS -->
    <link href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")' rel="stylesheet">

    <!-- Custom styles -->
    <link href='@routes.Assets.versioned("stylesheets/main.css")' rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src='@routes.Assets.versioned("javascripts/ie8-responsive-file-warning.js")'></script><![endif]-->
    <script src='@routes.Assets.versioned("javascripts/ie-emulation-modes-warning.js")'></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">@brand</a>
        </div>
    </div>
</nav>

<div class="container newsitem-search">
    <div class="well search-well col-sm-4 col-xs-12 text-right pull-right">
        <form method="" action="" class="form-inline">
            <div class="form-group col-sm-9">
                <input type="text" name="searchTerm" id="searchTerm" class="form-control" placeholder="Search" style="min-width: 100% !important" />
            </div>
            <div class="form-group col-sm-3">
                <button type="submit" class="btn btn-default" style="min-width: 100% !important">Search</button>
            </div>
        </form>
    </div>
</div>
@content
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src='@routes.Assets.versioned("javascripts/bootstrap.min.js")'></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src='@routes.Assets.versioned("javascripts/ie10-viewport-bug-workaround.js")'></script>
</body>
</html>
